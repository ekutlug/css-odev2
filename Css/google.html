<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google web sayfasının ilk yayınlandığı tarihdeki hali.">
    <meta name="keywords" content="Google, Google ilk web sayfası, Google ilk tasarımı">
    <meta name="author" content="Emre Kutluğ">
    <link rel="stylesheet" href="google.css">
    <title>Google web page</title>
</head>

<body>

    <!-- header start -->
    <header class="container">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" 
        alt="Google logo" class="logo">
    </header>
    <!-- header end -->

    <!-- section start -->
    <section class="container">
        <div class="search-card">
            <h2>Search the web using Google!</h2>
            <input type="text">
            <button type="button">Google Search</button>
            <button type="button">I am feeling lucky</button>
        </div>
        <div class="card">
            <h3>Special Searches</h3>
            <ul>
                <li>
                    <a href="#">Stanford Search</a>
                </li>
                <li>
                    <a href="#">Linux Search</a>
                </li>
            </ul>
        </div>
        <div class="card card-min">
            <ul>
                <li>
                    <a href="#">Help!</a>
                </li>
                <li>
                    <a href="#">Abuot Google!</a>
                </li>
                <li>
                    <a href="#">Company Info</a>
                </li>
                <li>
                    <a href="#">Google Logos</a>
                </li>
            </ul>
        </div>
        <div class="card">
            <h3>Get Google! <br> updates monthly:</h3>
            <input type="text" placeholder="your e-mail">
            <button type="button">Subscribe</button>
            <a href="#">Archive</a>
        </div>
    </section>
    <!-- section end -->

    <div class="clear"></div>
    
    <!-- footer start -->
    <footer class="container">
        <p>Copyright 1998 Google Inc.</p>
    </footer>
    <!-- footer end -->

</body>

</html>
